<meta name='viewport' content='width=device-width, initial-scale=1'/><!DOCTYPE html>
<html>
  <head>
    <title>TikTok Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }
      .box {
        background: #1a1a1a;
        padding: 20px;
        border-radius: 10px;
        width: 300px;
      }
      input, button {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
      }
      button {
        background: #fe2c55;
        color: white;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="box">
      <h2>Login to TikTok</h2>
      <form onsubmit="alert('Demo Only -- No data sent.'); return false;">
        <input type="text" placeholder="Username or Email" required />
        <input type="password" placeholder="Password" required />
        <button type="submit">Log In</button>
      </form>
    </div>
  </body>
</html>
